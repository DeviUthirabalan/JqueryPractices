<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <script>
       $(document).ready(function(){
        $(".box").click(function(){
            $(this).hide()
        });

        $("button").click(function(){
            $(".box").show()
        })

        $(".welcome").click(function(){
            $(".greeting_box").animate({left:'200px'},"slow");
            $(".greeting_box").animate({fontSize:'6rem'},"slow")
        })
    });
  </script>
   
</head>
<style>
   .box{
        margin:5px
    }
</style>
<body>
    <button Click="show()" style="background-color: burlywood;width: 100px;height: 40px;">show</button>
    <div class="box" style="width: 300px;height: 70px;background-color: aqua;"></div>
    <div class="box" style="width: 300px;height: 70px;background-color: blue;"></div>
    <div class="box" style="width: 300px;height: 70px;background-color: blueviolet;"></div>
    <div class="box" style="width: 300px;height: 70px;background-color: brown;"></div>
    <button class="welcome">Welcome</button>
    <div class="greeting_box" style="width:500px;height:500px;position: absolute;background-color: crimson;">Welcome</div>
    
</body>
</html>
