<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        $(document).ready(function(){
          $(".btn").click(function(){
              $("div").css("background-color","hotpink").css("color","black").slideUp(1000).slideDown(3000)
          })
        })
    </script>
    <button class="btn">Click me</button>
    <div style="width:300px;height:300px;background-color:red;color:green;font-size:40px">Hello</div>
    
</body>
</html>
