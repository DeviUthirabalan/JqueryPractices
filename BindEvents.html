<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </head>
    <body>
       Value a <input type="text"  id="a">
       Value b <input type="text"  id="b"><br><br>
       <div style="display: inline-flex;">

           <input type="button" id="btn" value="Get the answer">
           <p id="status"></p>
       </div>

       <button id="view">View Data</button>
       <button id="BindData">Bind Data</button>
       <button id="UnBinddata">Unbind Data</button>
       <p id="status2"></p>
       <p id="para"></p>
       
       <script>
           $(document).ready(function(){
               
               $("#btn").bind('click',add) 
                  $("#a").bind("focus",changepara)             //we can bind multiple events
                  $("#a").bind("blur",keyOut_evt)             
           })
           function add(){
               var c = Number($("#a").val())+Number($("#b").val())
            //    var c = $("#a").val()+$("#b").val()
               $("#btn").val("The answer is")
               $("#status").html(c)
           }
           function changepara(){
               $("#status").html("You are typing a value")
           }
            function keyOut_evt(){
                $("#status").html("you are outside of A")
            }
       </script>
       <script>
           $("#BindData").click(function(){
               $("#view").bind("click",showpara)
               $("#status2").html("Data Binded")
           })

           $("#UnBinddata").click(function(){
               $("#view").unbind("click",showpara)
               $("#status2").html("Data Binded")
           })

           function showpara(){
                alert("I am a paragraph.................")
           }

          

       </script>
    </body>
</html>
