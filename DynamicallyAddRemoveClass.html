<html>

      <script type="text/javascript">
           $(document).ready(function(){
               $("td th").css("padding","20px")

           })

           $("tr").mouseover(function(){
               $("th").addClass("changeColor")

           $("tr").mouseover(function(){

           })
           $("tr").mouseout(function(){
               $(this).removeClass("changeColor")
           })

      </script>
